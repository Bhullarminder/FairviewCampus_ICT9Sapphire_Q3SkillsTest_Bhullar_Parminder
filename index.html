<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Skills Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <div>
                <a class="text-white" href="#">Schedule</a>
                <a class="text-white" href="#">Help</a>
            </div>
        </div>
    </nav>
   
    <div class="container bg-dark text-light p-4 mt-5 w-50 text-center rounded">
        <details>
            <summary>Instructions:</summary>
            <p id="Instruct" class="text-center"></p>
        </details>
        <script>
            document.getElementById('Instruct').innerHTML = "To register please fill out the boxes provided below.";
        </script>

<br>

        <div class="row">
            
       <div class="col-lg text-center">
    <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-set-different-poses-white-background-illustration_632498-649.jpg?semt=ais_hybrid&w=740&q=80" alt="PFP" 
        style="width:150px; height:150px; border-radius:50%; object-fit:cover;">
    <br>
    <label>File upload</label>
    <input type="file" class="form-control mb-2 w-65 mx-auto d-block" id="fileInput" placeholder="Add your file" required>
    
    <button type="button" class="btn btn-success me-2" id="uploadBtn">Upload File</button>
</div>

<script>
    document.getElementById('uploadBtn').onclick = function() {
        alert('The file has been uploaded!');
    };
</script>

<div class="col-lg">
            
        <h4 class="text-center mb-4 fw-bold">Registration Form</h4>

        <form id="registrationForm">
            <label>First Name (required):</label>
            <input type="text" class="form-control mb-2" placeholder="Enter your first name" required>

            <label>Last Name (required):</label>
            <input type="text" class="form-control mb-2" placeholder="Enter your last name" required>

            <label>Phone (required):</label>
            <input type="text" class="form-control mb-2" placeholder="e.g., 0917-123-4567" required>

            <label>Email (required):</label>
            <input type="email" class="form-control mb-2" placeholder="e.g., example@mail.com" required>

            <label>Password (required):</label>
            <input type="password" class="form-control mb-2" placeholder="Enter your password" required>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="TermsandAgreement" required>
                <label class="form-check-label" for="TermsandAgreement">
                    I have read and agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </form>
    </div>
        </div>
    </div>
</body>

</html>
